<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Midlands Food Pantries Directory</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css"/>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: .25rem; }
    .sub { color:#555; margin-bottom: 1rem; }
    table { width: 100%; }
    .notice { background:#f8f9fa; border:1px solid #e9ecef; padding:10px; border-radius:8px; margin: 1rem 0; }
    @media (max-width:640px){ .dt-search { width:100%; } }
    /* Optional: keep Pantry Name leftmost on small screens by reordering CSV columns to start with it */
  </style>
</head>
<body>
  <h1>Midlands Food Pantries</h1>
  <div class="sub">Search by name, city, ZIP, hours, etc. Use the box in the top-right.</div>

  <div class="notice">
    <strong>Tip:</strong> On mobile, swipe left/right to see all columns. Click headers to sort.
  </div>

  <table id="pantryTable" class="display"></table>

  <!-- jQuery + DataTables + PapaParse -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    Papa.parse('pantries.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data || [];
        if (!data.length) {
          document.body.insertAdjacentHTML('beforeend', '<p style="color:#b00020">No data found in pantries.csv.</p>');
          return;
        }

        const headers = Object.keys(data[0]);

        // Helper: compose a single-line address string for maps
        function addressString(row) {
          const parts = [
            row['Address'],
            row['City'],
            row['State'] || 'SC',
            row['ZIP']
          ].filter(Boolean).join(', ');
          return parts || row['Pantry Name'] || '';
        }

        const columns = headers.map(h => ({
          title: h,
          data: h,
          render: function(val, type) {
            if (type === 'display' && val && /^(https?:\/\/|www\.)/i.test(val)) {
              const url = val.startsWith('http') ? val : 'http://' + val;
              return '<a href="'+ url +'" target="_blank" rel="noopener">'+ val +'</a>';
            }
            return val ?? '';
          }
        }));

        // Virtual "Map" column at the end
        columns.push({
          title: 'Map',
          data: null,
          orderable: false,
          searchable: false,
          render: function(_val, _type, row) {
            const q = encodeURIComponent(addressString(row));
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${q}`;
            const dirUrl = `https://www.google.com/maps/dir/?api=1&destination=${q}`;
            return `
              <a href="${mapUrl}" target="_blank" rel="noopener">View</a>
              &nbsp;|&nbsp;
              <a href="${dirUrl}" target="_blank" rel="noopener">Directions</a>
            `;
          }
        });

        $('#pantryTable').DataTable({
          data,
          columns,
          pageLength: 25,
          responsive: true,
          deferRender: true,
          order: [],
          language: {
            search: "Search all columns:",
            emptyTable: "No pantry records available."
          }
        });
      },
      error: function(err) {
        document.body.insertAdjacentHTML('beforeend',
          '<p style="color:#b00020">Error loading CSV: '+ (err?.message || 'Unknown error') +'</p>');
      }
    });
  </script>

  <!-- ===== OPTIONAL SECTION: Embedded Map (Google My Maps) =====
  After you build a My Maps (see step 5), paste the embed URL below and
  remove the comment markers around this block.
  <h2 style="margin-top:2rem">Map of Midlands Food Pantries</h2>
  <div style="border:1px solid #e9ecef;border-radius:8px;overflow:hidden">
    <iframe src="YOUR_GOOGLE_MY_MAPS_EMBED_URL"
            width="100%" height="520" style="border:0" loading="lazy"></iframe>
  </div>
  =============================================================== -->

</body>
</html>
